<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeShop 游녯游녶</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<header>
    <h1>VibeShop 游녯游녶</h1>
    <p>햐혝햦햩혧햫혦햣 쒫왐괋 혪햪  Telegram</p>
    <button id="theme-toggle">游깿</button>
    <button id="cart-toggle">游 <span id="cart-count">0</span></button>
</header>

<!-- 햌쮐향햦햫햟 -->
<div id="cart" class="hidden">
    <h3>뉋썜걣 햨쮐향햦햫햟</h3>
    <ul id="cart-items"></ul>
    <p>햊혝쮏: <span id="cart-total">0</span> BYN</p>
</div>

<main class="products">
    <div class="product" data-name="햓혞혝햠쮏햨햟" data-price="20">
        <img src="images/tshirt.jpg" alt="햓혞혝햠쮏햨햟">
        <h2>햓혞혝햠쮏햨햟</h2>
        <p class="price">20 BYN</p>
        <button class="order-btn">행햟햨햟향햟혝혧</button>
    </div>

    <div class="product" data-name="햔혞햢햦" data-price="50">
        <img src="images/hoodie.jpg" alt="햔혞햢햦">
        <h2>햔혞햢햦</h2>
        <p class="price">50 BYN</p>
        <button class="order-btn">행햟햨햟향햟혝혧</button>
    </div>

    <div class="product" data-name="햐혞햪햨햟" data-price="35">
        <img src="images/bag.jpg" alt="햐혞햪햨햟">
        <h2>햐혞햪햨햟</h2>
        <p class="price">35 BYN</p>
        <button class="order-btn">행햟햨햟향햟혝혧</button>
    </div>
</main>

<div id="notification-container"></div>
<script src="app.js"></script>
</body>
</html>
