<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VibeShop WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>VibeShop</h1>
<div class="products">
    <div class="product" data-name="Футболка" data-price="25">
        <img src="images/tshirt.jpg" alt="Футболка">
        <span>Футболка - 25 BYN</span>
        <button onclick="addToCart(this)">Добавить в корзину</button>
    </div>
    <div class="product" data-name="Худи" data-price="50">
        <img src="images/hoodie.jpg" alt="Худи">
        <span>Худи - 50 BYN</span>
        <button onclick="addToCart(this)">Добавить в корзину</button>
    </div>
    <div class="product" data-name="Сумка" data-price="40">
        <img src="images/bag.jpg" alt="Сумка">
        <span>Сумка - 40 BYN</span>
        <button onclick="addToCart(this)">Добавить в корзину</button>
    </div>
</div>
<button id="checkout" onclick="checkout()">Оформить заказ</button>
<script src="app.js"></script>
</body>
</html>
