<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VibeShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Добро пожаловать в VibeShop!</h1>
<div class="products">
    <div class="product">
        <img src="images/tshirt.jpg" alt="Футболка">
        <h2>Футболка</h2>
        <p>Цена: 20 BYN</p>
        <button>Заказать</button>
    </div>
    <div class="product">
        <img src="images/hoodie.jpg" alt="Худи">
        <h2>Худи</h2>
        <p>Цена: 50 BYN</p>
        <button>Заказать</button>
    </div>
    <div class="product">
        <img src="images/bag.jpg" alt="Сумка">
        <h2>Сумка</h2>
        <p>Цена: 35 BYN</p>
        <button>Заказать</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
