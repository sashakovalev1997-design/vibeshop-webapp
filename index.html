<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeShop</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        .product { margin: 10px 0; }
        button { padding: 5px 10px; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<h1>VibeShop</h1>

<div class="product" data-name="Футболка" data-price="20">
    Футболка — 20 BYN
    <button class="order-btn">Добавить в корзину</button>
</div>
<div class="product" data-name="Худи" data-price="50">
    Худи — 50 BYN
    <button class="order-btn">Добавить в корзину</button>
</div>

<h2>Корзина (<span id="cart-count">0</span>)</h2>
<ul id="cart-items"></ul>
<p>Итого: <span id="cart-total">0</span> BYN</p>
<button id="send-order">Отправить заказ</button>

<script src="app.js"></script>
</body>
</html>
