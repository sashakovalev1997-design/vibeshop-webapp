<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>VibeShop 游녯游녶</h1>
</header>

<!-- 쮏얨햨혝혦 -->
<main class="products">
    <div class="product" data-name="햓혞혝햠쮏햨햟" data-price="20">
        <img src="images/tshirt.jpg" alt="햓혞혝햠쮏햨햟">
        <h2>햓혞혝햠쮏햨햟</h2>
        <p>햕햣햫햟: 20 BYN</p>
        <button class="add-to-cart">햆쮏쐃썛쒫쟴혧  햨쮐향햦햫혞</button>
    </div>
    <div class="product" data-name="햔혞햢햦" data-price="50">
        <img src="images/hoodie.jpg" alt="햔혞햢햦">
        <h2>햔혞햢햦</h2>
        <p>햕햣햫햟: 50 BYN</p>
        <button class="add-to-cart">햆쮏쐃썛쒫쟴혧  햨쮐향햦햫혞</button>
    </div>
    <div class="product" data-name="햐혞햪햨햟" data-price="35">
        <img src="images/bag.jpg" alt="햐혞햪햨햟">
        <h2>햐혞햪햨햟</h2>
        <p>햕햣햫햟: 35 BYN</p>
        <button class="add-to-cart">햆쮏쐃썛쒫쟴혧  햨쮐향햦햫혞</button>
    </div>
</main>

<!-- 햌쮐향햦햫햟 -->
<div id="cart" class="cart">
    <h3>游 햌쮐향햦햫햟</h3>
    <ul id="cart-items"></ul>
    <button id="send-order">뤰햟쒫쟴혧 향햟햨햟향</button>
    <button id="close-cart">행햟햨혦혝혧</button>
</div>

<!-- 햌햫쮏햨햟 햨쮏쫨햟햨혝쮏 -->
<button id="contacts-btn">游 햌쮏쫨햟햨혝혦</button>

<!-- 햌쮏쫨햟햨혝혦 -->
<div id="contacts" class="contacts">
    <h3>游 햌쮏쫨햟햨혝혦</h3>
    <p>
        햏햟햦혜햟혝혧 햫햟혪햪혞혩:
        <a href="https://t.me/bigdigovich" target="_blank">@bigdigovich</a>,
        <a href="https://t.me/Amg0101am" target="_blank">@Amg0101am</a>
    </p>
    <button id="close-contacts">행햟햨혦혝혧</button>
</div>

<script src="app.js"></script>
</body>
</html>
