<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VibeShop WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>VibeShop Catalog</h1>
<div class="products">
    <div class="product">
        <img src="images/tshirt.jpg" alt="T-shirt">
        <h2>Футболка</h2>
        <p>Цена: 20 BYN</p>
    </div>
    <div class="product">
        <img src="images/hoodie.jpg" alt="Hoodie">
        <h2>Толстовка</h2>
        <p>Цена: 50 BYN</p>
    </div>
    <div class="product">
        <img src="images/bag.jpg" alt="Bag">
        <h2>Сумка</h2>
        <p>Цена: 30 BYN</p>
    </div>
</div>
<button id="orderBtn">Сделать заказ</button>

<script src="app.js"></script>
</body>
</html>
