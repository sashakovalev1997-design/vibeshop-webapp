<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSNOVNOY SHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }

        header {
            background: black;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 220px;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .product-card:hover .product-overlay {
            opacity: 1;
        }

        .quick-view {
            background: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0.8rem;
        }

        .product-info h4 {
            margin: 0;
            font-size: 1.1rem;
        }

        .product-desc {
            color: gray;
            font-size: 0.9rem;
            margin: 0.3rem 0;
            flex: 1;
        }

        .product-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 0.5rem;
        }

        .price {
            font-weight: bold;
            color: black;
        }

        .add-to-cart-btn {
            background: black;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>OSNOVNOY SHOP</header>

<main>
    <div class="products-grid">

        <!-- Product 1 -->
        <div class="product-card" data-name="Лонгслив Guess" data-price="120">
            <div class="product-image">
                <img src="images/longsleeve.jpg" alt="Лонгслив Guess"
                     onerror="this.src='https://images.unsplash.com/photo-1520975918318-3fbbbd5473d4?w=400&h=400&fit=crop'">
                <div class="product-overlay">
                    <button class="quick-view">Быстрый просмотр</button>
                </div>
            </div>
            <div class="product-info">
                <h4>Лонгслив Guess</h4>
                <p class="product-desc">Уютный и стильный</p>
                <div class="product-footer">
                    <span class="price">120 BYN</span>
                    <button class="add-to-cart-btn">
                        <i class="fas fa-plus"></i> В корзину
                    </button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-card" data-name="Зипка Corteiz" data-price="350">
            <div class="product-image">
                <img src="images/zipka.jpg" alt="Зипка Corteiz"
                     onerror="this.src='https://images.unsplash.com/photo-1618354691797-75b3e22e25a6?w=400&h=400&fit=crop'">
                <div class="product-overlay">
                    <button class="quick-view">Быстрый просмотр</button>
                </div>
            </div>
            <div class="product-info">
                <h4>Зипка Corteiz</h4>
                <p class="product-desc">Лимитированная коллекция</p>
                <div class="product-footer">
                    <span class="price">350 BYN</span>
                    <button class="add-to-cart-btn">
                        <i class="fas fa-plus"></i> В корзину
                    </button>
                </div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product-card" data-name="Сумка Nike" data-price="90">
            <div class="product-image">
                <img src="images/bag.jpg" alt="Сумка Nike"
                     onerror="this.src='https://images.unsplash.com/photo-1618354691797-75b3e22e25a6?w=400&h=400&fit=crop'">
                <div class="product-overlay">
                    <button class="quick-view">Быстрый просмотр</button>
                </div>
            </div>
            <div class="product-info">
                <h4>Сумка Nike</h4>
                <p class="product-desc">Практичная и стильная</p>
                <div class="product-footer">
                    <span class="price">90 BYN</span>
                    <button class="add-to-cart-btn">
                        <i class="fas fa-plus"></i> В корзину
                    </button>
                </div>
            </div>
        </div>

    </div>
</main>

</body>
</html>
